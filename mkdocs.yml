site_name: Sistemas Operativos en Red
site_url: https://salvasevero.github.io/sor/
use_directory_urls: false

nav:
  - "1. UD1. Docker y Scripting":
    - "Máquinas virtuales y contenedores": "index.md"

theme:
  language: es
  name: material
  palette:
    scheme: slate
  logo: imagenes/logofp.png
  features:
    - header.autohide
    - toc.integrate
    - navigation.indexes
extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences
  - footnotes
  - meta
  - sane_lists
  - toc:
      permalink: true
      toc_depth: 3

copyright: Salvador Serrano Pérez - Licencia CC BY-NC-SA
